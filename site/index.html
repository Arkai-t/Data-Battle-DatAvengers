<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lithology scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/jcrop/dist/jcrop.css">
  </head>
  <body>
    <!--Header-->
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Home</a>
        </div>
      </nav>
    </div>

    <!--Form-->
    <div id="form" class="container"> 
      <div class="card">
        <div class="card-body">
          <form class="text-start" method="post" onsubmit="formSubmit(); return false;">
              <div class="mb-3">
                  <label for="fileUpload" class="form-label">Upload your completion report</label>
                  <input type="file" class="form-control" id="fileUpload" accept=".pdf,.PDF" required>
                  <label for="pages" class="form-label">Select the pages of the lithology</label>
                  <input type="text" class="form-control" id="pages" required>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>

    <!--Jcrop-->
    <div id="jcrop" class="container visually-hidden">
      <div class="card">
        <div class="card-body text-center">
          <img id="jcrop_target" src="images/placeholder_jcrop.png" class="card-img-top" style="overflow: scroll; object-fit: contain;height: 32em;">
          <button class="btn btn-primary p-2" onclick="jcropSubmit()">Validate</button>
        </div>
      </div>
    </div>

    <!--Pie chart-->
    <div id="pieChart" class="container visually-hidden">
      <div class="card">
        <div class="card-body text-center">
          <img src="https://www.tibco.com/sites/tibco/files/media_entity/2022-01/PieChart-01.svg">
        </div>
      </div>
    </div>
    
    <div class="container fixed-bottom">
      <!--Progress bar-->
      <div class="container p-3">
        <div class="position-relative m-4">
          <div class="progress" style="height: 1px;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <span id="progress1" class="position-absolute top-0 start-0 translate-middle badge bg-primary rounded-pill" style="width: 2rem; height:2rem;">1</span>
          <span id="progress2" class="position-absolute top-0 start-50 translate-middle badge bg-secondary rounded-pill" style="width: 2rem; height:2rem;">2</span>
          <span id="progress3" class="position-absolute top-0 start-100 translate-middle badge bg-secondary rounded-pill" style="width: 2rem; height:2rem;">3</span>
        </div>
      </div>
      
      <!--Footer-->
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-muted">Data Battle 2023 - DatAvengers</span>
        </div>
    
        <ul class="col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-4">
            <a href="https://iapau.org/">
              <img src="images/iapau_round.png" height="64">
            </a>
          </li>
          <li class="ms-4">
            <a href="https://www.totalenergies.fr/">
              <img src="images/Logo_TotalEnergies.png" height="64">
            </a>
          </li>
        </ul>
      </footer>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="https://unpkg.com/jcrop"></script>
  <script src="jcrop.js"></script>
  </body>
</html>
